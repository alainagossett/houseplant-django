{% extends 'base.html' %}

{% block content %}
<h1>Accessories</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title"><span class="{{ accessory.color.lower }}-text">{{ accessory.color.title }}</span> {{ accessory.name }}</span>
        <p>Description: {{ accessory.description }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'accessory_update' accessory.id %}"><i class="small material-icons">edit</i></a>
        <a href="{% url 'accessory_delete' accessory.id %}"><i class="small material-icons">delete</i></a>
    </div>
</div>

{% endblock %}
