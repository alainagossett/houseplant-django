{% extends 'base.html' %}

{% block content %}
<h1>Accessories List</h1>

{% for accessory in object_list %}
<div class="card">
    <a href="{% url 'accessory_detail' accessory.id %}">
        <div class="card-content">
            <span class="card-title">{{ accessory.name }}</span>
            <p>Color: {{ accessory.color }}</p>
        </div>
    </a>
</div>

{% endfor %}

{% endblock %}
