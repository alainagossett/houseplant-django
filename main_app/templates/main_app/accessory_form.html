{% extends 'base.html' %}

{% block content%}

{% if object %}
<h1>Edit {{ object.name }}</h1>
{% else %}
<h1>Add Accessory</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" class="waves-light btn" value="{% if object %}Edit {% else %}Add {% endif %}">
    {% if object %}
    <a href="{% url 'accessory_detail' object.id %}" class="btn red">Cancel</a>
    {% else %}
    <a href="{% url 'accessories_index' %}" class="btn red">Cancel</a>
    {% endif %}
</form>


{% endblock %}
