{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit {{ object.name }}</h1>
{% else %}
    <h1>Add a new plant</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="waves-light btn green darken-4" type="submit" value="{% if object %}Edit {% else %}Add {% endif %}Plant">
    {% if object %}
        <a class="btn red lighten-2" href="{% url 'detail' object.id %}">Cancel</a>
    {% else %}
        <a class="btn red lighten-2" href="{% url 'index' %}">Cancel</a>
    {% endif %}
</form>


{% endblock %}
