{% extends 'base.html' %}

{% block content %}

<h3>Are you sure you want to delete {{ object.name }}?</h3>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Yes - Remove" class="btn red lighten-3">
    <a href="{% url 'detail' object.id %}" class="btn green darken-4">Back</a>
</form>

{% endblock %}
